<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            border-color: #4a90d9;
        }

        .currency-row {
            display: flex;
            gap: 12px;
        }

        .currency-row .form-group {
            flex: 1;
        }

        select {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            outline: none;
            transition: border-color 0.2s;
        }

        select:focus {
            border-color: #4a90d9;
        }

        .arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 28px;
            color: #aaa;
            font-size: 20px;
        }

        .swap-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border: none;
            background: #f0f0f0;
            border-radius: 50%;
            cursor: pointer;
            color: #666;
            font-size: 16px;
            transition: all 0.2s;
            margin: 0 auto 20px;
        }

        .swap-btn:hover {
            background: #e0e0e0;
            transform: rotate(180deg);
        }

        button.convert-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: #4a90d9;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button.convert-btn:hover {
            background: #3a7bc8;
        }

        button.convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 24px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }

        .result-details {
            font-size: 14px;
            color: #888;
            margin-top: 8px;
        }

        .rate-info {
            font-size: 12px;
            color: #aaa;
            margin-top: 4px;
        }

        .error {
            margin-top: 16px;
            padding: 12px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c00;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            margin-top: 16px;
            text-align: center;
            color: #888;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <p class="subtitle">Simple exchange rate calculator</p>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" value="100" min="0" step="any">
        </div>

        <div class="currency-row">
            <div class="form-group">
                <label for="from">From</label>
                <select id="from">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="MXN">MXN - Mexican Peso</option>
                </select>
            </div>

            <div class="arrow">→</div>

            <div class="form-group">
                <label for="to">To</label>
                <select id="to">
                    <option value="EUR" selected>EUR - Euro</option>
                    <option value="USD">USD - US Dollar</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="MXN">MXN - Mexican Peso</option>
                </select>
            </div>
        </div>

        <button class="swap-btn" onclick="swapCurrencies()" title="Swap currencies">⇅</button>

        <button class="convert-btn" onclick="convert()">Convert</button>

        <div class="loading" id="loading">Converting...</div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-value" id="resultValue"></div>
            <div class="result-details" id="resultDetails"></div>
            <div class="rate-info" id="rateInfo"></div>
        </div>
    </div>

    <script>
        async function convert() {
            const amount = document.getElementById('amount').value;
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;

            const errorEl = document.getElementById('error');
            const resultEl = document.getElementById('result');
            const loadingEl = document.getElementById('loading');
            const convertBtn = document.querySelector('.convert-btn');

            errorEl.classList.remove('show');
            resultEl.classList.remove('show');

            if (!amount || parseFloat(amount) <= 0) {
                errorEl.textContent = 'Please enter a valid amount';
                errorEl.classList.add('show');
                return;
            }

            if (from === to) {
                errorEl.textContent = 'Please select different currencies';
                errorEl.classList.add('show');
                return;
            }

            loadingEl.classList.add('show');
            convertBtn.disabled = true;

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: parseFloat(amount),
                        from: from,
                        to: to
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Conversion failed');
                }

                const data = await response.json();

                document.getElementById('resultValue').textContent =
                    `${data.result.toFixed(2)} ${data.to}`;
                document.getElementById('resultDetails').textContent =
                    `${parseFloat(amount).toFixed(2)} ${data.from} =`;
                document.getElementById('rateInfo').textContent =
                    `Exchange rate: 1 ${data.from} = ${data.rate.toFixed(6)} ${data.to}`;

                resultEl.classList.add('show');
            } catch (err) {
                errorEl.textContent = err.message || 'Something went wrong';
                errorEl.classList.add('show');
            } finally {
                loadingEl.classList.remove('show');
                convertBtn.disabled = false;
            }
        }

        function swapCurrencies() {
            const fromSelect = document.getElementById('from');
            const toSelect = document.getElementById('to');

            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
        }

        // Allow Enter key to trigger conversion
        document.getElementById('amount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') convert();
        });
    </script>
</body>
</html>
